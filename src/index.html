<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator</title>
        <style>
        </style>
    </head>
    <body>
        <div>
            <h1>Text Based Calculator</h1>
            <h3>Instructions</h4>
            <p>This text based calculator accepts a total of two (2) numbers as input.<br>Split each number with an approved mathematical symbol as shown below.</p>
            <table>
                <tr>
                    <th>Symbol</th>
                    <th>Mathematical Operation</th>
                </tr>
                <tr>
                    <td>+</td>
                    <td>Addition</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>Subtraction</td>
                </tr>
                <tr>
                    <td>*</td>
                    <td>Multiplication</td>
                </tr>
                <tr>
                    <td>/</td>
                    <td>Division</td>
                </tr>
                <tr>
                    <td>%</td>
                    <td>Modulo</td>
                </tr>
            </table>
            <br>
        </div>

        <form>
            <input type="text" id="input" autofocus=true placeholder="Enter Calculation">
            <button id="button">Submit</button>
    </body>
</html>
